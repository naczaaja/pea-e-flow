<div class="row">

  <div class="col-lg-4 col-md-12 mb-2">
    <mat-card class="d-flex align-items-center">
      <img class="icon me-3" src="https://cdn-icons-png.flaticon.com/512/7235/7235503.png" alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0">New Tasks</div>
        <div>0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-lg-4 col-md-12 mb-2">
    <mat-card class="d-flex align-items-center">
      <img class="icon me-3"
        src="https://cdn-icons.flaticon.com/png/512/2403/premium/2403711.png?token=exp=1653926256~hmac=4fadf07a5fd2240f5f46fac4928db265"
        alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Near Deadline</div>
        <div>0</div>
      </div>
    </mat-card>
  </div>

  <div class="col-lg-4 col-md-12 mb-2">
    <mat-card class="d-flex align-items-center">
      <img class="icon me-3" src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="">
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Done</div>
        <div>0</div>
      </div>
    </mat-card>
  </div>
</div>

<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource" class=" w-100">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Image </th>
      <td mat-cell *matCellDef="let data">
        <div class="over-lay mx-auto d-block border-left border-right rounded-top">
          <img class="w-100 bg-light rounded-top" [src]="data.image" alt="">
          <div class="over-lay-text text-center mat-small"> C.test </div>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Name </th>
      <td mat-cell *matCellDef="let data" class="text-left text-truncate"> {{data.name}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Date </th>
      <td mat-cell *matCellDef="let data" class="text-center"> {{data.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Status </th>
      <td mat-cell *matCellDef="let data" class="text-center"> {{data.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> Action </th>
      <td mat-cell *matCellDef="let data" class="text-center">
        <button mat-icon-button>
          <mat-icon class="material-icons-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
